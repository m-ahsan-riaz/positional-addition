output_dir: ../../datasets/raw

splits:
  splitA_train:
    n_samples: 50000
    len_a: 2
    len_b: 2
    distractor_type: digits
    distractor_pos: none
    distractor_len: 0
    seed: 1
  splitA_val:
    n_samples: 5000
    len_a: 2
    len_b: 2
    distractor_type: digits
    distractor_pos: none
    distractor_len: 0
